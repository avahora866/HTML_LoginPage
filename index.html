<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body style="background-color: #ffdbcc; color: #FFF;">
    <h3 class="text-center mt-5 mb-5" style="color: black;">Login #09</h3>
    <div class="card mt-5 d-flex justify-items-center m-auto w-25" style="background-color: #240747;">
        <div class="card-body text-center">
            <div class="container">
                <img class="rounded-circle" src="images/profile.png" alt="">
            </div>
            <h3 class="card-text mt-4">WELCOME</h3>
            <p class="card-text lead" style="font-size: .9em;">Sign in by entering the information below</p>
            <form action="">
                <div class="d-flex flex-column w-75 m-auto">
                    <div class="input-group mb-3">
                        <input id="usernameField" class="form-control" type="text" for="username" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input id="passwordField" class="form-control" type="password" for="password" placeholder="Password">
                    </div>
                    <a href="#" class="text-right m-2" style="font-size: .8em;">Forget Password</a>
                    <button class="btn mb-3" style="background-color: #b486eb; color:white;">Get Started</button>
                    <p class="lead m-2" style="font-size:.9em;">Dont have an account</p>
                    <a href="#">SIGN UP</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
